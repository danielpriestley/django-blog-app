{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <img src="{{ post.picture.url }}"/>
            <h2>{{ post.subtitle }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
